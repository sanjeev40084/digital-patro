<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepali Calendar</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' data: https://cdn-icons-png.flaticon.com; 
        connect-src 'self' https://cdn.jsdelivr.net;
    ">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#d93025' },
                    screens: { 'xs': '360px' }
                }
            }
        }
    </script>

    <script defer src="https://cdn.jsdelivr.net/npm/nepali-date-converter@3.3.1/dist/nepali-date-converter.umd.js" onerror="handleScriptError()"></script>

    <style>
        body { overscroll-behavior-y: contain; }
        .no-select { user-select: none; -webkit-user-select: none; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Selection Ring */
        .selected-ring {
            box-shadow: 0 0 0 2px white, 0 0 0 4px #d93025;
            z-index: 10;
        }
        .dark .selected-ring {
            box-shadow: 0 0 0 2px #000000, 0 0 0 4px #ef4444;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .anim-next { animation: slideInRight 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        .anim-prev { animation: slideInLeft 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-black dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col md:justify-center items-center md:p-4 no-select">

    <div id="error-ui" class="hidden fixed inset-0 z-50 bg-white dark:bg-black flex-col justify-center items-center text-center p-6">
        <p class="text-red-500 text-xl font-bold mb-4">Connection Failed</p>
        <button onclick="location.reload()" class="px-6 py-2 bg-primary text-white rounded-lg shadow-lg">Retry</button>
    </div>

    <div class="w-full max-w-5xl bg-white dark:bg-black dark:border dark:border-gray-800 md:rounded-2xl shadow-none md:shadow-xl overflow-hidden flex flex-col h-screen md:h-auto transition-colors duration-300">
        
        <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex flex-col gap-3 shrink-0">
            
            <div class="flex justify-between items-center w-full mb-1">
                <button id="todayBtn" onclick="goToToday()" class="flex flex-col items-start justify-center px-3 py-1 bg-red-50 hover:bg-red-100 dark:bg-red-900/20 dark:hover:bg-red-900/30 border border-red-100 dark:border-red-900/30 rounded-lg active:scale-95 transition group min-w-[100px]">
                    <span class="text-[10px] font-bold text-red-500 dark:text-red-400 uppercase tracking-wide">Today</span>
                    <div class="flex items-baseline gap-1.5">
                        <span class="text-sm font-bold text-gray-800 dark:text-gray-100" id="todayNp">...</span>
                        <span class="text-[10px] text-gray-500 dark:text-gray-400" id="todayEn">...</span>
                    </div>
                </button>

                <div class="flex items-center gap-2">
                    <button onclick="toggleLanguage()" class="w-8 h-8 flex items-center justify-center bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-full active:scale-95 transition shadow-sm font-bold text-xs border border-gray-200 dark:border-gray-700">
                        <span id="langLabel">अ</span>
                    </button>

                    <button onclick="toggleDarkMode()" class="p-2 bg-gray-100 dark:bg-gray-800 text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 rounded-full active:scale-95 transition shadow-sm">
                        <svg id="sunIcon" class="w-5 h-5 hidden dark:block text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="moonIcon" class="w-5 h-5 block dark:hidden text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center bg-gray-50 dark:bg-gray-900 rounded-xl p-1 border border-gray-100 dark:border-gray-800">
                <button onclick="changeMonth(-1)" class="p-2 text-gray-500 hover:bg-white dark:hover:bg-gray-800 dark:text-gray-400 rounded-lg transition active:scale-95 shadow-sm hover:shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>

                <div class="flex gap-1 items-center justify-center px-2">
                    <select id="monthSelect" onchange="jumpToSelection()" class="bg-transparent font-bold text-lg text-gray-800 dark:text-white outline-none appearance-none cursor-pointer hover:text-primary transition rounded py-1 px-0 text-right w-24"></select>
                    <select id="yearSelect" onchange="jumpToSelection()" class="bg-transparent font-bold text-lg text-gray-800 dark:text-white outline-none appearance-none cursor-pointer hover:text-primary transition rounded py-1 px-0 text-left w-16"></select>
                </div>

                <button onclick="changeMonth(1)" class="p-2 text-gray-500 hover:bg-white dark:hover:bg-gray-800 dark:text-gray-400 rounded-lg transition active:scale-95 shadow-sm hover:shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div id="englishDateRange" class="h-3 w-full text-center text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mt-1.5 mb-1 transition-all duration-300"></div>

        </div>

        <div class="flex-grow overflow-y-auto hide-scroll relative bg-white dark:bg-black" id="touchSurface">
            <table class="w-full table-fixed border-collapse h-full">
                <thead class="sticky top-0 bg-white dark:bg-black z-10 shadow-sm border-b dark:border-gray-800">
                    <tr id="weekHeader"></tr>
                </thead>
                <tbody id="calendarBody" class="bg-white dark:bg-black"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- PWA REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: '.' })
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }

        // --- HAPTIC FEEDBACK ---
        function triggerHaptic() {
            if (navigator.vibrate) navigator.vibrate(10); 
        }

        // --- DATA CONSTANTS ---
        const nepaliMonthsEN = ["Baishakh", "Jestha", "Ashad", "Shrawan", "Bhadra", "Ashwin", "Kartik", "Mangsir", "Poush", "Magh", "Falgun", "Chaitra"];
        const nepaliMonthsNP = ["बैशाख", "जेठ", "असार", "साउन", "भदौ", "असोज", "कार्तिक", "मंसिर", "पुष", "माघ", "फागुन", "चैत"];
        
        const weekDaysEN = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const weekDaysNP = ["आइत", "सोम", "मंगल", "बुध", "बिही", "शुक्र", "शनि"];

        const englishMonths = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        // --- NEW: HOLIDAY DATA (Example for 2081/2082) ---
        // Format: "YYYY-MM-DD" (Nepali Date)
        const holidays = {
            "2082-01-01": { en: "New Year 2082", np: "नयाँ वर्ष २०८२" },
            "2082-01-11": { en: "Loktantra Diwas", np: "लोकतन्त्र दिवस" },
            "2082-05-03": { en: "Constitution Day", np: "संविधान दिवस" },
            "2082-07-15": { en: "Laxmi Puja", np: "लक्ष्मी पूजा" },
            // Add more dates here as needed
        };

        // --- STATE ---
        let currentBsYear, currentBsMonth;
        let selectedDate = { year: null, month: null, day: null };
        let animationDir = null; 
        let lang = localStorage.getItem('calLang') || 'EN'; 

        // --- LOGIC ---
        function handleScriptError() { document.getElementById('error-ui').classList.remove('hidden'); }
        
        function initDarkMode() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else { document.documentElement.classList.remove('dark'); }
        }
        function toggleDarkMode() {
            triggerHaptic(); 
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }

        function toggleLanguage() {
            triggerHaptic();
            lang = (lang === 'EN') ? 'NP' : 'EN';
            localStorage.setItem('calLang', lang);
            updateLanguageUI();
        }

        function updateLanguageUI() {
            document.getElementById('langLabel').innerText = (lang === 'EN') ? 'अ' : 'A';
            populateDropdowns(); 
            document.getElementById('monthSelect').value = currentBsMonth;
            document.getElementById('yearSelect').value = currentBsYear;
            initTodayButton();
            renderWeekHeader();
            renderCalendar(); 
        }

        function toNepaliDigits(str) {
            if (lang === 'EN') return str; 
            return str.toString().replace(/[0-9]/g, d => "०१२३४५६७८९"[d]);
        }

        // Helper to format key '2082-01-01'
        function getHolidayKey(y, m, d) {
            return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        }

        initDarkMode();

        window.onload = function() {
            if (typeof NepaliDate === 'undefined') { handleScriptError(); return; }
            
            populateDropdowns();
            initTodayButton(); 
            renderWeekHeader();
            goToToday(); 
            setupSwipe();
            
            document.getElementById('langLabel').innerText = (lang === 'EN') ? 'अ' : 'A';

            document.addEventListener('keydown', (e) => {
                if(e.key === "ArrowLeft") changeMonth(-1);
                if(e.key === "ArrowRight") changeMonth(1);
            });
        };

        function initTodayButton() {
            const now = new NepaliDate();
            const eng = new Date();
            const monthName = (lang === 'NP') ? nepaliMonthsNP[now.getMonth()] : nepaliMonthsEN[now.getMonth()];
            const dayNum = toNepaliDigits(now.getDate());
            document.getElementById('todayNp').textContent = `${monthName} ${dayNum}`;
            document.getElementById('todayEn').textContent = `${englishMonths[eng.getMonth()]} ${eng.getDate()}`;
        }

        function renderWeekHeader() {
            const headerRow = document.getElementById('weekHeader');
            const days = (lang === 'NP') ? weekDaysNP : weekDaysEN;
            let html = "";
            days.forEach((day, i) => {
                const colorClass = (i === 6) ? "text-red-500" : "text-gray-400 dark:text-gray-500";
                html += `<th class="py-3 text-[10px] md:text-xs font-bold ${colorClass} uppercase">${day}</th>`;
            });
            headerRow.innerHTML = html;
        }

        function populateDropdowns() {
            const mSelect = document.getElementById('monthSelect');
            const ySelect = document.getElementById('yearSelect');
            mSelect.innerHTML = '';
            ySelect.innerHTML = '';
            const months = (lang === 'NP') ? nepaliMonthsNP : nepaliMonthsEN;
            months.forEach((m, i) => mSelect.add(new Option(m, i)));
            for (let y = 2000; y <= 2090; y++) ySelect.add(new Option(toNepaliDigits(y), y));
        }

        function goToToday() {
            triggerHaptic(); 
            const now = new NepaliDate();
            currentBsYear = now.getYear();
            currentBsMonth = now.getMonth();
            animationDir = null; 
            selectDate(currentBsYear, currentBsMonth, now.getDate(), new Date());
            updateUI();
        }

        function selectDate(bsYear, bsMonth, bsDay, adDateObj) {
            triggerHaptic(); 
            selectedDate = { year: bsYear, month: bsMonth, day: bsDay };

            // Check if Holiday
            const key = getHolidayKey(bsYear, bsMonth, bsDay);
            const holiday = holidays[key];
            const textEl = document.getElementById('englishDateRange');

            if (holiday) {
                // Show Holiday Name if exists
                const holidayName = (lang === 'NP' && holiday.np) ? holiday.np : holiday.en;
                textEl.innerText = `✨ ${holidayName}`;
                textEl.classList.add("text-primary", "dark:text-red-400"); // Highlight color
            } else {
                // Show standard English Date if no holiday
                // We format it simply here: "Jan 1, 2026"
                const dateStr = adDateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                textEl.innerText = dateStr;
                textEl.classList.remove("text-primary", "dark:text-red-400");
            }

            if(currentBsYear === bsYear && currentBsMonth === bsMonth) {
                renderCalendar();
            } else {
                currentBsYear = bsYear;
                currentBsMonth = bsMonth;
                updateUI();
            }
        }

        function jumpToSelection() {
            triggerHaptic(); 
            currentBsMonth = parseInt(document.getElementById('monthSelect').value);
            currentBsYear = parseInt(document.getElementById('yearSelect').value);
            animationDir = null; 
            updateUI();
        }

        function changeMonth(offset) {
            triggerHaptic(); 
            if (offset > 0) animationDir = 'next';
            else animationDir = 'prev';

            currentBsMonth += offset;
            if (currentBsMonth > 11) { currentBsMonth = 0; currentBsYear++; }
            else if (currentBsMonth < 0) { currentBsMonth = 11; currentBsYear--; }
            updateUI();
        }

        function updateUI() {
            document.getElementById('monthSelect').value = currentBsMonth;
            document.getElementById('yearSelect').value = currentBsYear;
            renderCalendar();
        }

        function renderCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            
            calendarBody.classList.remove('anim-next', 'anim-prev');
            void calendarBody.offsetWidth; 
            
            if (animationDir === 'next') calendarBody.classList.add('anim-next');
            if (animationDir === 'prev') calendarBody.classList.add('anim-prev');
            
            calendarBody.innerHTML = '';
            const fragment = document.createDocumentFragment();

            const startBsDate = new NepaliDate(currentBsYear, currentBsMonth, 1);
            let iteratorAdDate = new Date(startBsDate.toJsDate());
            const startDayOfWeek = iteratorAdDate.getDay();

            let startEng = `${englishMonths[iteratorAdDate.getMonth()]} ${iteratorAdDate.getFullYear()}`;
            let endEng = "";

            let row = document.createElement('tr');
            for (let i = 0; i < startDayOfWeek; i++) row.appendChild(createCell(null));

            let dayCounter = 1;
            let keepLooping = true;
            let safetyLimit = 0;

            while (keepLooping && safetyLimit < 35) {
                if (row.children.length === 7) {
                    fragment.appendChild(row);
                    row = document.createElement('tr');
                }

                const today = new NepaliDate();
                const isToday = (currentBsYear === today.getYear() && currentBsMonth === today.getMonth() && dayCounter === today.getDate());
                const isSelected = (selectedDate.year === currentBsYear && selectedDate.month === currentBsMonth && selectedDate.day === dayCounter);
                const isSat = row.children.length === 6;
                const currentAdDate = new Date(iteratorAdDate);
                
                endEng = `${englishMonths[iteratorAdDate.getMonth()]} ${iteratorAdDate.getFullYear()}`;

                const adDate = iteratorAdDate.getDate();
                let engDisplayText = adDate;
                if (adDate === 1) {
                    engDisplayText = `${englishMonths[iteratorAdDate.getMonth()]} ${adDate}`;
                }

                // CHECK FOR HOLIDAY
                const key = getHolidayKey(currentBsYear, currentBsMonth, dayCounter);
                const isHoliday = !!holidays[key];

                const displayDay = toNepaliDigits(dayCounter);

                row.appendChild(createCell(displayDay, engDisplayText, isToday, isSat, isSelected, currentAdDate, dayCounter, isHoliday));
                
                iteratorAdDate.setDate(iteratorAdDate.getDate() + 1);
                const nextDayBs = new NepaliDate(iteratorAdDate);
                
                if (nextDayBs.getMonth() !== currentBsMonth) keepLooping = false;
                else dayCounter++;
                
                safetyLimit++;
            }

            while (row.children.length < 7) row.appendChild(createCell(null));
            fragment.appendChild(row);
            calendarBody.appendChild(fragment);

            const rangeText = (startEng === endEng) ? startEng : `${startEng} - ${endEng}`;
            
            // Only update range text if NOTHING is selected (or just changed month)
            // But selectDate also updates this. Let's default to Range Text on month load.
            const rangeEl = document.getElementById('englishDateRange');
            rangeEl.innerText = rangeText;
            rangeEl.classList.remove("text-primary", "dark:text-red-400"); // Reset color
        }

        // Updated createCell with isHoliday flag
        function createCell(displayText, englishText, isToday, isSaturday, isSelected, adDateObj, realDayValue, isHoliday) {
            const cell = document.createElement('td');
            let baseClass = "h-[13vh] md:h-24 align-top p-1 md:p-2 border border-gray-100 dark:border-gray-800 relative transition-colors cursor-pointer";
            
            if (!displayText) {
                cell.className = baseClass + " cursor-default bg-transparent";
                return cell;
            }

            cell.onclick = () => selectDate(currentBsYear, currentBsMonth, realDayValue, adDateObj);

            if (isToday) {
                baseClass += " bg-blue-100 dark:bg-blue-900";
            } else {
                baseClass += " hover:bg-gray-50 dark:hover:bg-gray-900";
            }

            if (isSelected) {
                baseClass += " selected-ring rounded-lg";
            }

            cell.className = baseClass;
            const numColor = isSaturday ? "text-red-500" : "text-gray-700 dark:text-gray-200";

            // Holiday Dot HTML
            const dotHtml = isHoliday ? `<div class="w-1.5 h-1.5 rounded-full bg-red-500 mt-1"></div>` : '';

            cell.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full gap-0.5">
                    <span class="text-xl md:text-3xl font-bold ${numColor} leading-none select-none">${displayText}</span>
                    <span class="text-[10px] md:text-sm text-gray-400 dark:text-gray-500 font-medium select-none text-center">${englishText}</span>
                    ${dotHtml}
                </div>
            `;
            return cell;
        }

        function setupSwipe() {
            const surface = document.getElementById('touchSurface');
            let tX = 0;
            surface.addEventListener('touchstart', e => tX = e.changedTouches[0].screenX, {passive: true});
            surface.addEventListener('touchend', e => {
                const diff = e.changedTouches[0].screenX - tX;
                if (diff < -50) changeMonth(1);
                if (diff > 50) changeMonth(-1);
            }, {passive: true});
        }
    </script>
</body>
</html>
